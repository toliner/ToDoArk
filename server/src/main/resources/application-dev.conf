endpoints {
    all {
        enabled=true
        sensitive=false
    }
    health {
        details-visible=ANONYMOUS
    }
    loggers {
        write-sensitive=false
    }
}
micronaut {
    server {
        http-version = 2.0
    }
}
datasources {
    default {
        url = "jdbc:postgresql://localhost:5432/postgres"
        username = "postgres"
        password = "password"
        driver-class-name = "org.postgresql.Driver"
        schema-generate = "CREATE_DROP"
        dialect = "POSTGRES"
    }
}
